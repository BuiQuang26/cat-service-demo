
logging:
  level:
    root: info

spring:
  application:
    name: cat-service-demo
#  cache:
#    type: redis
#    redis:
#      time-to-live: 60000 # millisecond
#      cache-null-values: true
#      key-prefix: "cat-service:"
#    redisson:
#      config: ./redisson-config.yml
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.id.new_generator_mappings: true
      hibernate.connection.provider_disables_autocommit: true
      hibernate.cache.use_second_level_cache: true
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      # modify batch size as necessary
      hibernate.jdbc.batch_size: 25
      hibernate.order_inserts: true
      hibernate.order_updates: true
      hibernate.query.fail_on_pagination_over_collection_fetch: true
      hibernate.query.in_clause_parameter_padding: true
  datasource:
    url: "jdbc:mysql://localhost:3306/cat-service-demo?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true"
    username: "root"
    password: "root"
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      poolName: Hikari
      auto-commit: false
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  data:
    redis:
      host: localhost
      port: 6379
      client-name: "cat-service"
      connect-timeout: 5000

# config spring cache base on redis
redis:
  address: "redis://127.0.0.1:6379"
  cluster: false
  # server: redis://localhost:6379,redis://localhost:16379,redis://localhost:26379
  # cluster: true
springdoc:
